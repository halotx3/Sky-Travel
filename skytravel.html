<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sky Travel</title>

  <!-- Reset  -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- Awesome Font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

  <!-- Bootstrap Javascript & Css -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Country, City info-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/flick/jquery-ui.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <!-- Regular CSS  -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Regular CSS  -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>




  <!-- Creates the Overall Grid -->
  <div class="container-flud">


    <!-- First Row -->
    <div class="row sticky-top">

      <!-- First (and only column) -->
      <div class="col-sm-4 skysize">
        <!-- Header -->
        <!-- <i class="fas fa-globe fa-8x"> </i> -->
        <img class="logo" src="img/skyTlogo.jpg">

      </div>
      <div class="col-sm-4 skysize" id="cityCountry">
        
      </div>

      <div class="col-sm-4 skysize">

        <!-- Exchange Rate information -->
        <div class="nav justify-content-end ">
          <div class=" card exrate land" style="width: 18rem;">
            <div class="card-body exSpace">
              <div id="exRate"></div>
              <!-- <h5 class="card-title">exchange rate</h5> -->
            </div>
          </div>
        </div>
        <!-- End of the nav bar -->
      </div>
    </div>


    <!-- Second Row -->
    <div class="row">
      <!-- <div class="row jumbotron" id="pic"> -->

      <!-- First of two columns -->
      <!-- <div class="col-md-12 "> -->

      <div id="mainPic">
        <!-- <img class="p-center img mx-auto" src="img/plane-841441_1920.jpg" alt="first-img" id="mainPic"> -->
      </div>

      <form class="mainBanner" action="" method="post" name="form_citydetails" id="form_citydetails"
        enctype="multipart/form-data" onsubmit="return false;">
        <!-- <form  action="" method="post" name="form_citydetails" id="form_citydetails" enctype="multipart/form-data" onsubmit="return false;"> -->
        <div class="input-group ">
          <!-- Input for destination -->
          <!-- new info -->
          <input type="text" class="form-control-lg ff_elem" tabindex placeholder="Where would you like to go?"
            name="ff_nm_from[]" value="" id="f_elem_city"> </input>
          <div class="input-group-append ">
            <!-- <input type="text" class="form-control-lg" id="input" tabindex placeholder = " City?"> </input> -->
            <!-- <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i>
                  </div> -->
            <input type="button" class="btn btn-primary" value="Search" id="add-symbol">
            </input>
            </span>
          </div>
        </div>
      </form>
    </div>

    <!-- Third row -->
    <div class="row" id="linkMove">

        <!-- Information about the location -->
        <div class="col-md-12 navcolor">

          <ul class="nav justify-content-center ">
              <li class="nav-item" id="restaurants">
                <a class="nav-link active" href="#">Restaurants</a>
              </li>
              <li class="nav-item" id="entertainment">
                <a class="nav-link" href="#">Entertainment</a>
              </li>
              <li class="nav-item" id="historic">
                <a class="nav-link" href="#">Historic</a>
              </li>
              <li class="nav-item" id="nightlife">
                  <a class="nav-link" href="#">Nightlife</a>
                </li>

            </ul>
        </div>
      </div>
    </div>






    <!-- End of Location Section -->

    <!-- Second of two columns -->
    <div class="row justify-content-center" id="landingPg">
      <div class="col-md-1"></div>

      <!-- Column Exchange -->
      <div class="col-md-3">
        <h1></h1>
        <div class="card land" style="width: 18rem;">
          <img src="img/banking-business-cent-332304-word.jpg" class="card-img-top img-detail" alt="...">
          <div class="card-body">

          </div>
        </div>
      </div>
      <!-- Column Saftey -->
      <div class="col-md-3">

        <div class="card land" style="width: 18rem;">
          <img src="img/SafeTravel.jpg" class="card-img-top img-detail" alt="...">
          <div class="card-body">

          </div>
        </div>
        <h1></h1>
      </div>
      <!-- Column Weather -->

      <div class="col-sm-3">
        <h1></h1>
        <div class="card land" style="width: 18rem;">
          <img src="img/after-the-rain-blue-blur-1715161-wordBig.jpg" class="card-img-top img-detail" alt="...">
          <div class="card-body">

          </div>
        </div>
      </div>

      <div class="col-md-1"></div>
    </div>

        <div class="card-deck" id="infoLoc">
            <div class="card">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div id="maps">
            <iframe width="500" height="450" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=33.8611~-84.6827&lvl=11&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
            </iframe>
            <div style="white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
              <!-- <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=33.8611~-84.6827&amp;sty=r&amp;lvl=11&amp;FORM=MBEDLD">View Larger Map</a> &nbsp; | &nbsp; -->
              <!-- <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=33.8611~-84.6827&amp;sty=r&amp;lvl=11&amp;rtp=~pos.33.8611_-84.6827____&amp;FORM=MBEDLD">Get Directions</a> -->
            </div>
          </div>
            </div>
               <!-- Thing to do section -->
            <div class="card">
              <div class="col-sm-12 card-title" id="toDo"></div>
              <div class="col-sm-6 card-body"></div>

            </div>

            <div class="card">

              <!-- Alert -->
        <div class="card-body">
          <div id="safe"></div>
          <h5 class="card-title">TRAVEL SAFETY ADVISORY</h5>

          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p> -->

          <!-- Saftey table format start  -->
          <table class="table table-striped">
            <tbody>
              <tr class="country">
                <td class="countryName"></td>
                <td>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                  <div class="message"></div>
                </td>
              </tr>
            </tbody>
          </table>


          <!-- Saftey table card format end  -->
        </div>


              <!-- Weather -->
              <hr>
              <div class="card-body ">
                <div id="weatherA"></div>
                
                 <div class="row weatherData">
                  <div class="col-sm-4">
                      <p id="city2"></p>
                      <p id="current"></p>
                      <p id="weather-icon"></p>
                      <p id="description"></p>
                  </div>
                  <!-- Forcast section -->
                  <div class="col-sm-8">
                    <h3 id="forcast-day"></h3>
                      <table>
                        <tr>
                          <th>Day 1 </th>
                          <th>Day 2 </th>
                          <th>Day 3 </th>
                          <th>Day 4 </th>
                          <th>Day 5 </th>
                        </tr>
                        <td><div id="1day"></div></td>
                        <td><div id="2day"></div></td>
                        <td><div id="3day"></div></td>
                        <td><div id="4day"></div></td>
                        <td><div id="5day"></div></td>
                      </table>
                  </div><!-- END Column section -->
                </div>

                
                  <!-- <h5 class="card-title">Weather</h5> -->
                  <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p> -->
                </div>
            </div>
          </div>
        </div>


  <!-- JavaScript file utilizing Javascript -->
  <script src="weatherApp.js"></script>
  <script src="yelp.js"></script>
  <script src="map.js"></script>
  <script src="exchRate.js"></script>
  <script src="locationImg.js"></script>
  <script src="location.js"></script>
  <script src="safety.js"></script>

    <!-- <script src="app.js"></script> -->


</body>


</html>
